services:
  minio:
    image: minio/minio:latest
    container_name: ecom-minio
    ports:
      - "9002:9000"   # S3-compatible API (9000 is taken by Medusa)
      - "9003:9001"   # MinIO web console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DEFAULT_BUCKETS: medusa-media
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  minio-data:
